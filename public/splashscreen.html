<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>splashcreen</title>

  <style type="text/css">

    body {
      background-color: #111820;
      display: flex;
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img {
      width: 20%;
      animation: fadeIn 1500ms;
    }

    @keyframes fadeIn {
      0% { opacity: 0; };
      100% { opacity: 1; }
    }

  </style>
</head>
<body>
  <img src="splashlogo.png">
</body>
</html>
